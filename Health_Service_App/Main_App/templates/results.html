<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
</head>
<body>
    <h2>Diagnosis Result</h2>
    {% if image %}
        <img src="{{ image.image.url }}" alt="Uploaded Image" width="300px">
        <p><strong>Diagnosis:</strong> {{ image.diagnosis }}</p>
    {% else %}
        <p>No image found.</p>
    {% endif %}
    
</body>
</html>
