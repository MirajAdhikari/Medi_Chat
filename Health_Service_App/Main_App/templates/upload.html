<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image | Medical AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            color: #bbb;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .upload-box {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            border: 2px dashed #10a37f;
            margin-bottom: 15px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #222;
            border: none;
            color: white;
            cursor: pointer;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #10a37f;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #0e8c6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <p>Select an image to analyze for potential diseases.</p>
        
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_image' %}">
            {% csrf_token %}
            <div class="upload-box">
                <input type="file" name="image" required>
            </div>
            <button type="submit" class="upload-btn">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
